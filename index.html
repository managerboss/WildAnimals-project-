<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Animals</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f5f7fa;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .left {
      flex: 2;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                  url('https://images.unsplash.com/photo-1546182990-dffeafbe841d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80&fm=jpg&crop=entropy&cs=tinysrgb') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .left-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .left h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .left p {
      color: #f8f8f8;
      font-size: 1.2rem;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-color: #f5f7fa;
    }

    .login-frame {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      border: 1px solid #e0e6ed;
      transform: translateY(0);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-frame:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px;
      border: 1px solid #e0e6ed;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      background-color: #f8fafc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      background-color: white;
    }

    .form-group .input-icon {
      position: absolute;
      right: 15px;
      top: 38px;
      color: #95a5a6;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(39, 174, 96, 0.2);
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      box-shadow: 0 6px 10px rgba(39, 174, 96, 0.3);
      transform: translateY(-2px);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .success {
      background-color: rgba(46, 204, 113, 0.15);
      color: #27ae60;
      opacity: 1;
    }

    .error {
      background-color: rgba(231, 76, 60, 0.15);
      color: #e74c3c;
      opacity: 1;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #7f8c8d;
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: #3498db;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        min-height: 40vh;
        padding: 30px 20px;
      }

      .left h1 {
        font-size: 2rem;
      }

      .right {
        padding: 30px 20px;
      }

      .login-frame {
        padding: 30px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Left side: Background Image and Welcome Text -->
    <div class="left">
      <div class="left-content">
        <h1>Welcome to the World of Wild Animals</h1>
        <p>Learn about Africa’s fascinating wildlife: lions, leopards, antelopes and more. Discover their behaviors and nature’s wonders.</p>
      </div>
    </div>

    <!-- Right side: Login Form -->
    <div class="right">
      <div class="login-frame">
        <div class="login-header">
          <h2>Login to Learn More</h2>
          <p>Enter your details to access full information</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <i class="fas fa-user input-icon"></i>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <i class="fas fa-lock input-icon"></i>
          </div>

          <button type="submit" class="login-btn">Login Now</button>
          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      
      // Clear previous messages
      message.classList.remove("success", "error");
      
      // Validate inputs
      if(name.trim() === "" || email.trim() === "" || password.trim() === "") {
        message.textContent = "Please fill in all the fields!";
        message.classList.add("error");
        return;
      }
      
      // Validate email format
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        message.textContent = "Please enter a valid email address!";
        message.classList.add("error");
        return;
      }
      
      // Validate password length
      if(password.length < 6) {
        message.textContent = "Password must be at least 6 characters!";
        message.classList.add("error");
        return;
      }
      
      message.textContent = "Welcome " + name + "! Redirecting to animal details...";
      message.classList.add("success");

      // Simulate loading before redirect
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2000);
    });
  </script>
</body>
</html>
